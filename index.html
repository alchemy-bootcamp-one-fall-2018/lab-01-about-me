<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <title> About Jei</title>
</head>
<body>
    <header>
        <hgroup></hgroup>
        <h2>ABOUT JEI:</h2>
    </header>
    <img src="img/melon.jpg" alt="watermon floatie"/>
    
    <div id="words">
        <p>Jei has over 20 years of experience as a teacher and social worker.
        <p>She/They are preferred pronouns.</p>
        <p>Jei is excited about learning to code and
            starting a new career. 
        </p>
    
        <h3>Facts:</h3>
        <ol>
            <li>Has lived in 9 states</li> 
            <li>Is a Professionally Certified Jeweler</li>  
            <li>Loves the beach</li>  
        </ol>
    </div>
    <section>
        <h2>GUESSING GAME:</h2>
        <form id="about-me-form" name="about-me-form"
        onsubmit="event.preventDefault(); checkAboutMe();"
        onreset="resetAboutMe()"
      >
        <div>
          <label for="cats">Do I like cats?</label>
          <input type="text" id="cats" name="cats" placeholder="yes/no" />
        </div>
  
        <div>
            <label for="boats">Do I build boats?</label>
            <input type="text" id="boats" name="boats" placeholder="yes/no" />
          </div>

        <div>
            <label for="motorcycles">Do I ride motorcycles?</label>
            <input type="text" id="motorcycles" name="motorcycles" placeholder="yes/no" />
          </div>

        <div>
            <label for="coffee">Do I like coffee?</label>
            <input type="text" id="coffee" name="coffee" placeholder="yes/no" />
          </div>

          <div>
            <label for="sharks">Do I swim with sharks?</label>
            <input type="text" id="sharks" name="sharks" placeholder="yes/no" />
          </div>

        <div>
          <button type="submit">Guess</button>
          <button type="reset">Play Again</button>
        </div>
  
      </form>

          <script src="index.js"></script>
    
          <script src="index.js"></script>







</body>
</html>
