<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All About Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <h1>Tyler Corbett</h1>
    <img src="tyler.jpg" alt="Photo of Tyler in front of trees"/>
    <div id="rightcolumn">
        <p>Born March 1st, 1997 in Vancouver Washington. Has two sisters and a dog.</p>
        <ul>
            <li>Is 21 years old</li>
            <li>Is 6 feet and 5 inches tall</li>
            <li>Favorite color is blue</li>
        </ul>
        <h3>Guessing Game</h3>

        <form id="random-number-form" name="random-number-form" 
        onsubmit="event.preventDefault(); checkRandomNumber();" onreset="resetRandomNumber()"
        >
            <div id="random-number-textbox">
                <label for="random-number-guessed">Find the random number!</label>
                <input name="randomNumberText" type="text" id="random-number-guessed" placeholder="Must be digit 1-10">
            </div>
            <div>
                <button name="guess" type="submit">Guess</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="random-number-response"></p>
    
    
    </div>
    <script src="index.js"> </script>
</body>
</html>
